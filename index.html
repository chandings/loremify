<body>
  <div class="content-wrapper">
    <div class="content">
      <h1>Simple Lorem Ipsum Generator</h1>
<p class="subheading">Generate customizable placeholder text quickly and easily. Adjust the settings below to create your Lorem Ipsum text.</p>

      <div class="form-group">
        <label for="wordsPerSentence">Words per sentence:</label>
        <select id="wordsPerSentence"></select>
      </div>
      <div class="form-group">
        <label for="sentencesPerParagraph">Sentences per paragraph:</label>

      </div> -->

  </div>
<footer style="text-align: center; margin-top: 40px; font-size: 0.9rem; color: #888;">

</footer>

  <script>
    const loremWords = [
      "Lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing",
      "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore",
      "et", "dolore", "magna", "aliqua", "Ut", "enim", "ad", "minim", "veniam",
      "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut",
      "aliquip", "ex", "ea", "commodo", "consequat", "Duis", "aute", "irure",
      "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse",
      "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur", "Excepteur",
      "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in",
      "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est",
      "laborum"
    ];

    function populateSelectOptions(id, min, max, defaultValue) {
      const select = document.getElementById(id);
      for (let i = min; i <= max; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        if (i === defaultValue) {
          option.selected = true; // Set default value
        }
        select.appendChild(option);
      }
    }

    function generateLoremIpsum(wordsPerSentence, sentencesPerParagraph) {
      const paragraphCount = 1;
      const paragraphs = [];
      for (let p = 0; p < paragraphCount; p++) {
        const sentences = [];
        for (let s = 0; s < sentencesPerParagraph; s++) {
          const words = [];
          for (let w = 0; w < wordsPerSentence; w++) {
            const word = loremWords[Math.floor(Math.random() * loremWords.length)];
            words.push(word);
          }
          const sentence = words.join(" ");
          sentences.push(sentence.charAt(0).toUpperCase() + sentence.slice(1) + ".");
        }
        paragraphs.push(sentences.join(" "));
      }
      return paragraphs;
    }

    async function displayTextWithDelay(text, container) {
      container.textContent = "";
      for (const word of text.split(" ")) {
        container.textContent += word + " ";
        await new Promise((resolve) => setTimeout(resolve, 100));
      }
    }

    document.getElementById("generate").addEventListener("click", () => {
      const wordsPerSentence = parseInt(document.getElementById("wordsPerSentence").value, 10);
      const sentencesPerParagraph = parseInt(document.getElementById("sentencesPerParagraph").value, 10);
      const paragraphCount = parseInt(document.getElementById("paragraphs").value, 10);

      const loremTextArray = generateLoremIpsum(wordsPerSentence, sentencesPerParagraph, paragraphCount);
      const outputContainer = document.getElementById("output");

      (async () => {
        for (const paragraph of loremTextArray) {
          await displayTextWithDelay(paragraph, outputContainer);
          outputContainer.textContent += "\n\n"; // Add space between paragraphs
        }
      })();
    });

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.remove("hidden");
  toast.classList.add("visible");

  // Hide the toast after 3 seconds
  setTimeout(() => {
    toast.classList.remove("visible");
    toast.classList.add("hidden");
  }, 3000);
}

document.getElementById("copy-btn").addEventListener("click", () => {
  const outputText = document.getElementById("output").textContent;

  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(outputText)
      .then(() => showToast("Text copied to clipboard!"))
      .catch((err) => showToast("Failed to copy text: " + err));
  } else {
    const textarea = document.createElement("textarea");
    textarea.value = outputText;
    textarea.style.position = "fixed";
    textarea.style.opacity = 0;
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
      document.execCommand("copy");
      showToast("Text copied to clipboard!");
    } catch (err) {
      showToast("Failed to copy text: " + err);
    }
    document.body.removeChild(textarea);
  }
});



    // Populate dropdowns with default values
    populateSelectOptions("wordsPerSentence", 1, 50, 8);
    populateSelectOptions("sentencesPerParagraph", 1, 50, 5);
    populateSelectOptions("paragraphs", 1, 50, 1);

    // Generate default Lorem Ipsum on page load
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("generate").click();
    });
  </script>
